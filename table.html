<html>
<head>Creating Table</head>  
<style>
    table,th,td,tf{
    border: 1px solid black;
} 
</style> 
<body>
    <table>
       <tr>
        <th>This is the Head of the table</th>
       </tr>
       <tr>
        <td style="width: 20%;" style="padding-left: 10px;">1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
       </tr>
       <tf>
        <td style="width: 50%;">This Is Footer Table</td>
       </tf>
    </table>
</body>
</html>
